<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card by EE</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="card">
    <div class="image-section"></div>
      <div class="info">
        <h2>Get <span class="span">insights</span> that help your business grow.</h2>
        <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      
      <div class="stats">
        <div class="overview">
          <span>10k+</span>
          <p>companies</p>
        </div>
        <div class="overview">
          <span>314</span>
          <p>templates</p>
        </div>
        <div class="overview">
          <span>12M+</span>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
